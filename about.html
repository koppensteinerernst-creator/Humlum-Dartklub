<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Om Humlum Dartklub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800">
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-extrabold">Om klubben</h1>
    <article id="about" class="prose max-w-none mt-4"></article>
  </main>

  <script>
    async function load(){
      let cfg={};
      try{
        const r = await fetch('data/config.json?ts='+(Date.now()));
        cfg = await r.json();
      }catch(e){}
      document.getElementById('about').textContent = cfg.about || "Humlum Dartklub samler alle aldre og niveauer i et stærkt fællesskab omkring dart.";
    }
    load();
  </script>
</body>
</html>
